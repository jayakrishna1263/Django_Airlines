{%extends 'users/layout.html'%}
{%block body%}
    {%if not request.user.is_authenticated%}
        <form method='POST'>
            {%csrf_token%}
            {{form.as_p}}
            <button type="submit">Register</button>
        </form>
        <P>Already have ana account? Please <a href="{% url 'login'%}">Login</a></p>
    {%else%}
            <p>You are already logged in and can't register. Would you like to <a href="{% url 'logout'%}">Logout</a></p>
    {%endif%}
{%endblock%}
